<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>工作总结时测试用的</title>
<style>
#container {
	margin-left: 50px;
	width: 300px;

	position: absolute;
	top: 50px;
	bottom: 200px;

	border: 3px solid cyan;

	/*overflow: auto;*/
	overflow-x: auto;
	/*overflow-y: auto;*/
}
#scrollContent {
	width: 100%;
	height: 2000px;
	background: -webkit-linear-gradient(bottom, #ccc, #000);
}
/* ::-webkit-scrollbar {
	width: 0;
} */
#container::-webkit-scrollbar{
	width: 6px;
    height:5px;
    background-color:yellow;
    -webkit-border-radius:4px;
}
#container::-webkit-scrollbar-thumb {
  	background-color: pink;
  	-webkit-border-radius:4px;
} /* 滑块样式*/
#container::-webkit-scrollbar-thumb:hover{
    background-color: #aaa;
    -webkit-border-radius:4px;
}    
/*---滚动框背景样式--*/ 
#container::-webkit-scrollbar-track-piece{  
	height: 20px;
   background-color:#eee;  
   -webkit-border-radius:4px;  
}


.half_bottom {
	width: 200px;
	height: 200px;
	border: 1px solid #ccc;
	position: relative;
	left: 400px;
	padding: 20px;

}
/*这是设置底部的一条.5px的线*/
.half_bottom:after {
	content: '';
	width: 100%;
	position: absolute;
	left: 0;
	bottom: 0;
	border-bottom: 1px solid #000;
	transform: scaleY(.5);

} 

/*这是设置整个边框都是.5px*/
.half_bottom:before {
	content: '';
	width: 200%;
	height: 200%;
	position: absolute;
	top: 0;
	left: 0;
	border: 1px solid cyan;
	transform-origin: 0 0;
	transform: scale(.5);
	z-index: -1; /* 这里必须要写z-index了啊，毕竟这里的before是一块，不是一条线，它把.half_bottom整个盖住了 */
}

.text {
	width: 300px;
	height: 300px;
	border: 1px solid cyan;
	text-align: justify;
}

</style>
</head>
<body>
	<div id="container">
		<div id="scrollContent">...</div>
	</div>

	<div style="height:2000px">
		<p class="half_bottom">
			<span></span>
			<input type="text">
			<p class="text">

			</p>
		</p>

	</div>

</body>
</html>
