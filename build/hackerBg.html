<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>黑客帝国背景特效-canvas</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			width: 100%;
			height: 100%;
		}
		#content {
			width: 100%;
			height: 100%; 
		}
	</style>
</head>
<body>
	<!-- 写在标签里面的width和height不能够使用百分比的 -->
	<canvas id="content"></canvas>
	<script>
		var cav = document.getElementById('content');
		var w = window.screen.width;
		var h = window.screen.height;
		var yPosition = Array(300).join(0).split('');
		var ctx = cav.getContext('2d');  // 初始化画布
		var draw = function () {
			ctx.fillStyle = 'rgba(0, 0, 0, .05)';
			ctx.fillRect(0, 0, w, h);
			ctx.fillStyle = 'green';
			ctx.font = '20px';
			yPosition.map(function (y, index) {
				text = String.fromCharCode(1e2 + Math.random() * 330);
				x = index * 10;
				cav.getContext('2d').fillText(text, x, y);
				if (y > Math.random() * 1e4) {
					yPosition[index] = 0;
				} else {
					yPosition[index] = y + 10;
				}
			})
		}
		setInterval('draw()', 30);
	</script>
	
</body>
</html>
