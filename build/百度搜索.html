<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟百度搜索</title>
	<style>
		#app {
			width: 200px;
			margin: 50px auto 0;
		}
	</style>
</head>
<body>
	
	<div id="app">
		
		<input type="text"> 
		<ul>
			<li v-for="(list, index) in lists">{{ index + '、' + list }}</li>
		</ul>

	</div>


	<script src="../libs/js/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				lists: ["百度", "谷歌", "搜狗"]
			}
		})
	</script>
</body>
</html>
